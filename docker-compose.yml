version: '3.8'

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: sixdegrees-backend
    ports:
      - "8080:8080"
    environment:
      - TMDB_API_TOKEN=${TMDB_API_TOKEN}
      - TMDB_ACCESS_TOKEN=${TMDB_ACCESS_TOKEN}
    networks:
      - sixdegrees
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: sixdegrees-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - sixdegrees
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  sixdegrees:
    driver: bridge
